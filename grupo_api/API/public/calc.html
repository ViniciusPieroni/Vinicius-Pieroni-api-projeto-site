<script>

    function calcular() {

        var hectares = Number(inp_hectares.value);
        var safras = Number(inp_safras.value);
        var valoralfa = Number(inp_valoralfa.value);

        /* é gasto por dia 25000L de água por hectar que resulta em 56 reais
             90 é o total de dias de uma safra */

        var custo_agua_sem_solucao = 56 * hectares * 90 * safras;                    
        var custo_agua_com_solucao = custo_agua_sem_solucao * 0.63; // 63% do gasto de água que aconteceria sem nossa solução

        /* 5800 é o valor gasto na plantação de 1 hacter em uma safra */

        var custo_total_sem_solucao = custo_agua_sem_solucao + hectares * 5800 * safras;
        var custo_total_com_solucao = custo_agua_com_solucao + hectares * 5800 * safras;

        // 1 pé de alface oculpa 5cm² então em 1 hectar possui 200 mil pé de alfaces

        var quantidade_pes_de_aface_com_solucao = hectares * 200000 * safras * valoralfa;
        var quantidade_pes_de_aface_sem_solucao = quantidade_pes_de_aface_com_solucao * 0.8;

        /* rendimento sem a solução recebe a quantidade de pes de alface sem a solucao
            subtraído pelo custo que solução tráz */

        var rendimento_sem_solucao = quantidade_pes_de_aface_sem_solucao - custo_total_sem_solucao;
        rendimento_sem_solucao.toFixed(2);

        var rendimento_com_solucao = quantidade_pes_de_aface_com_solucao - custo_total_com_solucao;
        rendimento_com_solucao.toFixed(2);

        var diferenca_entre_rendimentos = rendimento_com_solucao - rendimento_sem_solucao;
        diferenca_entre_rendimentos.toFixed(2);

        // um sensor capta a umidade em 30m². Então em 1 hectar utiliza cerca de 334 sensores

        var sensores_umidade_lettutech = 334 * hectares;
        var sensores_temperatura_lettutech = 334 * hectares;
        var total_sensores = sensores_temperatura_lettutech + sensores_umidade_lettutech;

        var implantacao_lettutech = total_sensores * 75;
        implantacao_lettutech.toFixed(2);

        var custos_mensais_lettutech = total_sensores * 20;
        custos_mensais_lettutech.toFixed(2);

        msg.innerHTML =
        `<span class="result">Valor do rendimento sem o sensor R$ ${rendimento_sem_solucao.toFixed(2)} </span><br>`;

        msg.innerHTML +=
        `<span class="result">Valor do rendimento com o sensor R$ ${rendimento_com_solucao.toFixed(2)} </span><br>`;

        msg.innerHTML +=
        `<span class="result">Valor da diferença de rendimento R$ ${diferenca_entre_rendimentos.toFixed(2)} </span><br>`;

        msg.innerHTML +=
        `<span class="result">Quantidade de sensores: ${total_sensores} <br>
        Custo de compra: R$ ${implantacao_lettutech.toFixed(2)} <br> 
        Custo mensal: R$ ${custos_mensais_lettutech.toFixed(2)}</span>`;

    }

</script>
