<script>

    var umidade_um = parseInt(Math.random() * 45 + 1);     // simulando valores aleatórios dos sensores

    var cor_um = '';    // as variaves cores recebem um resultado '', indicando ser do tipo string (texto) 
    var cor_dois = '';
    var cor_tres = '';

    if (umidade_um > 0) {   // calculando as margens para indicação das cores nos alertas

        if (umidade_um >= 45) {
            alerta_um.style.backgroundColor = 'red';
            cor_um = 'rgb(255, 0, 0)';

        } else if (umidade_um <= 5) {
            alerta_um.style.backgroundColor = 'midnightblue';
            cor_um = 'rgb(25, 25, 112)';

        }else if ((umidade_um <= 44) && (umidade_um >= 36)) {
            alerta_um.style.backgroundColor = 'orange';
            cor_um = 'rgb(255, 165, 0)';

        } else if ((umidade_um >= 6) && (umidade_um <= 14)) {
            alerta_um.style.backgroundColor = 'steelblue';
            cor_um = 'rgb(70, 130, 180)';

        }
        else if ((umidade_um <= 35) && (umidade_um >= 31)) {
            alerta_um.style.backgroundColor = 'yellow';
            cor_um = 'rgb(255, 255, 0)';

        } else if ((umidade_um >= 15) && (umidade_um <= 19)) {
            alerta_um.style.backgroundColor = 'royalblue';
            cor_um = 'rgb(65, 105, 225)';

        }
        else if ((umidade_um <= 30) && (umidade_um >= 20)) {
            alerta_um.style.backgroundColor = 'green';
            cor_um = 'rgb(0, 128, 0)';
        }

    }

            cor_dois = 'rgb(255, 255, 0)';

        } else if ((umidade_dois >= 15) && (umidade_dois <= 19)) {
            alerta_dois.style.backgroundColor = 'royalblue';
            cor_dois = 'rgb(65, 105, 225)';

        } else if ((umidade_dois <= 30) && (umidade_dois >= 20)) {
            alerta_dois.style.backgroundColor = 'green';

    function selecionar() {     // Gerando os gráficos relativos a umidade da plantação 1

        var opcao = op.value;
        if (opcao == 1) {
            grafico_um.style.display = 'block'

                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            // text: 'Chart.js Radar Chart'
                        }
                    }
                },
            });
